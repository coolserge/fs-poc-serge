<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LightningFS and Isomorphic-git POC</title>

    <!-- Favicon -->
    <link rel="icon" href="icons/favicon.ico" type="image/x-icon">

    <!-- Register the manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 p-8">
    <div class="container mx-auto max-w-3xl">
        <h1 class="text-3xl font-bold mb-6 text-center">LightningFS and Isomorphic-git POC</h1>

        <!-- Static display area -->
        <div id="staticDisplay" class="mt-3 mb-6">
            <p>Navigate to the static page <a href="admin/index.html" class="text-blue-500 hover:text-blue-700 underline">here</a></p>
        </div>


        <!-- Clone control panel -->
        <div id="cloneControlPanel" class="mb-8">
            <form id="repoForm" class="flex space-x-2">
                <input type="url" id="repoUrl" placeholder="Enter repository URL" class="flex-grow p-2 border rounded w-full">
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded whitespace-nowrap">
                    Clone Repo
                </button>
            </form>            
        </div>

        <!-- Message display area -->
        <div id="displayMessage" role="alert"
            class="hidden bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 mb-8"></div>

        <!-- Repositories container -->
        <div id="reposContainer" class="space-y-8">
            <!-- Repositories will be dynamically added here -->
        </div>

        <!-- Template for each repository -->
        <template id="repoTemplate">
            <div class="repo-container bg-white shadow-md rounded-lg p-6 mb-6">
                <h3 class="repo-name text-xl font-bold mb-2"></h3>
                <div class="repo-content mb-3"></div>
                <div class="controls space-y-3">
                    <select class="branch-select w-full p-2 border rounded mb-2"></select>
                    <select class="commit-select w-full p-2 border rounded mb-2"></select>
                    <div class="button-group flex justify-start space-x-2">
                        <button
                            class="fetch-button bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded w-32">Fetch
                            Repo</button>
                        <button
                            class="delete-button bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded w-32">Delete
                            Repo</button>
                    </div>
                </div>
            </div>
        </template>

        <!-- Delete all repositories button -->
        <div id="deleteAllRepos" class="mt-8 hidden">
            <button id="deleteAllButton"
                class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">Delete All Repos</button>
        </div>
    </div>

    <!-- Required libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@isomorphic-git/lightning-fs/dist/lightning-fs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/isomorphic-git@1.27.0/index.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/isomorphic-git@1.27.0/http/web/index.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/idb-keyval/dist/umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/openpgp@5.11.2/dist/openpgp.min.js"></script>

    <!-- Load the Git UI Library -->
    <script src="microci.js"></script>

    <!-- Main script -->
    <script>
        // Global error handler
        window.addEventListener('error', function (event) {
            console.error('Uncaught error:', event.error);
        });

        // Utility functions and global variables
        const fs = new LightningFS('testfs');
        const pfs = fs.promises;
        const corsProxy = 'https://microci.com';
        const pgpKeyUrl = 'https://gist.githubusercontent.com/coolserge/bd305bd73260b61d06954e7c2a982655/raw/ea467d6644fd848ba355640e7714f89734db9da2/file.pgp';
        const messageDiv = document.getElementById('displayMessage');

        // Function to register service worker
        function registerServiceWorker() {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => {
                        reg.addEventListener('updatefound', () => {
                            const installingWorker = reg.installing;
                            console.log('A new service worker is being installed:', installingWorker);
                        });
                        console.log('Registration succeeded. Scope is ' + reg.scope);
                    })
                    .catch(error => {
                        console.log('Registration failed with ' + error);
                    });
            } else {
                console.log('Service workers are not supported in this browser.');
            }
        }

        // Main script
        document.addEventListener('DOMContentLoaded', function () {
            console.log('DOM fully loaded and parsed');

            document.getElementById('repoForm').addEventListener('submit', async function (event) {
                event.preventDefault();
                const repoUrl = document.getElementById('repoUrl').value;
                if (repoUrl && pgpKeyUrl) {
                    GitUILibrary.renderUI.displayMessage(messageDiv, '');
                    const result = await GitUILibrary.gitOps.cloneRepo(fs, pfs, corsProxy, repoUrl, pgpKeyUrl);
                    if (result.success) {
                        await GitUILibrary.renderUI.renderRepos(fs, pfs, corsProxy, messageDiv);
                    } else {
                        GitUILibrary.renderUI.displayMessage(messageDiv, result.message);
                    }
                } else {
                    GitUILibrary.renderUI.displayMessage(messageDiv, 'Please fill in the repository URL');
                }
            });

            document.getElementById('deleteAllButton').addEventListener('click', async () => {
                await GitUILibrary.gitOps.deleteAllRepos(pfs);
                await GitUILibrary.renderUI.renderRepos(fs, pfs, corsProxy, messageDiv);
            });

            // Initialize
            registerServiceWorker();
            GitUILibrary.gitOps.checkContent(pfs).then(() => {
                console.log('Initializing renderRepos');
                return GitUILibrary.renderUI.renderRepos(fs, pfs, corsProxy, messageDiv);
            }).catch(error => {
                console.error('Error during initialization:', error);
            });

            console.log('All event listeners set up');
        });
    </script>
</body>

</html>
