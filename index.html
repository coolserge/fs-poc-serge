<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>LightningFS and Isomorphic-git POC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        body {
            padding: 20px;
        }
        .widget-container {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-3">LightningFS and Isomorphic-git POC</h1>
        
        <div id="staticDisplay" class="mt-3 mb-3">
            <p>Navigate to the static page <a href="admin/index.html">here</a></p>
        </div>

        <div class="widget-container">
            <git-widget></git-widget>
        </div>
    </div>

    <script src="git-widget.js"></script>
    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(reg => {
                    reg.addEventListener('updatefound', () => {
                        const installingWorker = reg.installing;
                        console.log('A new service worker is being installed:', installingWorker);
                    });
                    console.log('Registration succeeded. Scope is ' + reg.scope);
                })
                .catch(error => {
                    console.log('Registration failed with ' + error);
                });
        } else {
            console.log('Service workers are not supported in this browser.');
        }
    </script>
</body>
</html>
